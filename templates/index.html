<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Weight Predictor</title>

    <style>

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106,17,203,0.5);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Predict Birth Weight Of Your Child!</h1>

    <form action="/predict" method="POST">

        <label>Gestation</label>
        <input name="gestation" type="number" required>

        <label>Parity</label>
        <input name="parity" type="number" required>

        <label>Age</label>
        <input name="age" type="number" required>

        <label>Height</label>
        <input name="height" type="number" required>

        <label>Weight</label>
        <input name="weight" type="number"  required>

        <label>Smoke (0 = No, 1 = Yes)</label>
        <input name="smoke" type="number" min="0" max="1" required>

        <button type="submit">Predict Birth Weight</button>

    </form>
    <h3> Predicted Birth Weight: {{prediction}}</h3>

</div>

</body>
</html>

</body>
</html>
